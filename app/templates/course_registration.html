{% extends 'layouts.html'%}
{% block content%}

<form action={{url_for('course_registration_save')}} method="post">

  <div class="form-group">
    <label for="exampleFormControlSelect1">Select Student</label>
    <select class="form-control" id="exampleFormControlSelect1" name="student_id">
      {% for student in all_students%}
      <option value="{{student.id}}">{{student.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select Class</label>
    <select class="form-control" id="exampleFormControlSelect1"  name="classes_id">
      {% for class in all_classes%}
      <option value="{{class.id}}">{{class.title}}</option>

      {% endfor %}
    </select>
  </div>
<button type="submit" name="button">Assign student</button>
</form>

{% endblock %}
